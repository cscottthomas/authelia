language: node_js
node_js:
- node
services:
- docker
- ntp
addons:
  apt:
    packages:
    - libgif-dev
before_install: npm install -g npm@'>=2.13.5'
script:
- npm test
- docker build -t clems4ever/authelia .
- docker-compose build
- docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d
- docker-compose -f docker-compose.yml -f docker-compose.dev.yml run test
- docker-compose -f docker-compose.yml -f docker-compose.dev.yml down
- docker-compose up -d
- sleep 5
- ./scripts/check_services.sh

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push clems4ever/authelia;
    fi

deploy:
  provider: npm
  email: clement.michaud34@gmail.com
  api_key:
    secure: 
  on:
    tags: true
notifications:
  email:
    recipients:
    - clement.michaud34@gmail.com
    on_success: change
    on_failure: always

